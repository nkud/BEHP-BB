<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compativble" content="IE=edge,chrome=1">
        <title>BlueEgrets-schedule</title>
        <link rel="stylesheet" type="text/css" href="fullcalendar/fullcalendar.css" />
        <link rel="stylesheet" type="text/css" href="custom.min.css" />

        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="fullcalendar/fullcalendar.js"></script>
        <script type="text/javascript" src="fullcalendar/gcal.js"></script>

        <script type="text/javascript">

        $(document).ready(function() {
        $("#calendar").fullCalendar({
            events: "https://www.google.com/calendar/feeds/blueegrets%40gmail.com/public/basic",
            theme: true,
            height: 600,
            firstDay: 1,
            monthNames: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月',],
            dayNamesShort: [ '日','月','火','水','木','金','土' ],
            buttonText: {
            }
        })
        });

        </script>
    </head>
    <body>
        <div id="calendar"></div>
    </body>
</html>
